<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil de <span th:text="${userProfile.userName}"></span></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Perfil de <span th:text="${userProfile.userName}"></span></h2>
                </div>
                <div class="card-body">
                    <h3>Publicaciones:</h3>
                    <ul class="list-group">
                        <li th:each="publication : ${publications}" class="list-group-item">
                            <span th:text="${publication.text}"></span>
                        </li>
                    </ul>

                    <form action="/follow" method="post" class="mt-3">
                        <input type="hidden" name="userId" th:value="${userProfile.userId}" />
                        <button type="submit" class="btn btn-primary">Seguir</button>
                    </form>

                    <form action="/unfollow" method="post" class="mt-2">
                        <input type="hidden" name="userId" th:value="${userProfile.userId}" />
                        <button type="submit" class="btn btn-danger">Dejar de seguir</button>
                    </form>
                    
                    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <a href="/" class="btn btn-link mt-3">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
